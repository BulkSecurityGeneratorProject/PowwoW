
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myChatRoomLabel">Create or edit a Chat Room</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.chatRoom.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.chatRoom.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_message">Message</label>
            <input type="text" class="form-control" name="message" id="field_message"
                    ng-model="vm.chatRoom.message"
                    required ng-minlength="1"/>
            <div ng-show="editForm.message.$invalid">
                <p class="help-block"
                    ng-show="editForm.message.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.message.$error.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sent_on">Sent On</label>
                <div class="input-group">
                    <input id="field_sent_on" type="text" class="form-control" name="sent_on" datetime-picker="{{dateformat}}" ng-model="vm.chatRoom.sent_on" is-open="vm.datePickerOpenStatus.sent_on"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('sent_on')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.sent_on.$invalid">
                <p class="help-block"
                    ng-show="editForm.sent_on.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.sent_on.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_is_visible_to_sender">Is Visible To Sender</label>
                <input type="checkbox" name="is_visible_to_sender" id="field_is_visible_to_sender"
                          ng-model="vm.chatRoom.is_visible_to_sender"/>
            <div ng-show="editForm.is_visible_to_sender.$invalid">
                <p class="help-block"
                    ng-show="editForm.is_visible_to_sender.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_is_visible_to_reciver">Is Visible To Reciver</label>
                <input type="checkbox" name="is_visible_to_reciver" id="field_is_visible_to_reciver"
                          ng-model="vm.chatRoom.is_visible_to_reciver"/>
            <div ng-show="editForm.is_visible_to_reciver.$invalid">
                <p class="help-block"
                    ng-show="editForm.is_visible_to_reciver.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_is_read">Is Read</label>
                <input type="checkbox" name="is_read" id="field_is_read"
                          ng-model="vm.chatRoom.is_read"/>
            <div ng-show="editForm.is_read.$invalid">
                <p class="help-block"
                    ng-show="editForm.is_read.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_sent_from">Sent From</label>
            <select class="form-control" id="field_sent_from" name="sent_from" ng-model="vm.chatRoom.sent_from" ng-options="user as user.login for user in vm.users track by user.id" required>
            </select>
        </div>
        <div ng-show="editForm.sent_from.$invalid">
            <p class="help-block"
                ng-show="editForm.sent_from.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_sent_to">Sent To</label>
            <select class="form-control" id="field_sent_to" name="sent_to" ng-model="vm.chatRoom.sent_to" ng-options="user as user.login for user in vm.users track by user.id" required>
            </select>
        </div>
        <div ng-show="editForm.sent_to.$invalid">
            <p class="help-block"
                ng-show="editForm.sent_to.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
