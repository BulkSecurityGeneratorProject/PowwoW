<div>
	<div class="row">
		<div class="col s3">
			<ul class="collection with-header">
				<li class="collection-header"><input type="text"
					ng-model="contactSearch" placeholder="Search contact"></li>
				<li class="collection-item"
					ng-repeat="friendContact in vm.chatBox | filter:{contact:{firstName:contactSearch}}"
					ng-click="getMessages(friendContact.contact.id); vm.contactName = friendContact.contact.firstName +' '+ friendContact.contact.lastName"
					title="{{friendContact.contact.firstName + friendContact.contact.lastName}}"><div>
						<i class="material-icons">account_circle</i> <span
							class="secondary-content">
							{{friendContact.contact.firstName +' '+
							friendContact.contact.lastName | limitTo: 15
							}}{{(friendContact.contact.firstName +
							friendContact.contact.lastName).length > 15 ? '...' : ''}} </span>
					</div></li>
			</ul>
		</div>
		<div class="col s9 message-box">
			<ul class="collection with-header">
				<li class="collection-header" ng-if="vm.contactName"><h5>
						<i class="material-icons">account_circle</i> {{vm.contactName}}
					</h5></li>
				<li class="collection-item message"
					ng-repeat="message in vm.messages track by message.id">
					<div title="{{message.sent_on | date:'MMM h:mm a'}}">
						<div
							ng-class="{'right-align': message.sent_from.id != vm.contactId}">{{message.message}}</div>
						<div
							ng-class="{'right-align': message.sent_from.id != vm.contactId}">
							<i
								ng-class="{'fa fa-check-circle': message.is_read == true, 'fa fa-check-circle-o': message.is_read == false}"
								aria-hidden="true"></i>
						</div>
					</div>
				</li>
			</ul>
			<div class="row">
				<div class="col s9">
					<input placeholder="send message" ng-model="messageToBeSent"
						class="form-control ng-pristine ng-valid ng-not-empty ng-valid-required"
						length="20">
				</div>
				<div class="col s3">
					<button ng-click="sendMessage(messageToBeSent)" class="btn">
						Send <i class="material-icons">send</i>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
